<div>
    <h3>Add Review</h3>
    <form ng-submit="submitForm()">
        Rating: <input type="text" ng-model="review.rating"/>
        Description: <input type="text" ng-model="review.description"/>
        <button type="submit">Submit</button>
    </form>
</div>

<div ng-repeat="review in reviews">
    <a class=" btn btn-block" href="#">{{review.rating}} - {{review.description}}</a>
</div>
