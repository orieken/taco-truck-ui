<div>
    <h3>Add Item</h3>
    <form ng-submit="submitForm()">
        Name: <input type="text" ng-model="item.name"/>
        Description: <input type="text" ng-model="item.description"/>
        <button type="submit">Submit</button>
    </form>
</div>

<div ng-repeat="item in items track by $index">
    <a class=" btn btn-block" href="/location/{{item.location_id}}/item/{{item.id}}">{{item.name}} - {{item.description}}</a><a href="" ng-click="deleteItem($index)" class="btn glyphicon glyphicon-remove"></a>
</div>
