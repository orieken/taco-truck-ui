<div>
    <h3>Menu Items</h3>
</div>

<div class="list-group">
    <div ng-repeat="item in items track by $index" class="list-group-item">
        <div class="col-md-1 rating star-{{item.reviews_average}}">{{item.reviews_average}}</div>
        <div class="item">
            <a href="/location/{{item.location_id}}/item/{{item.id}}">{{item.name}} - {{item.description}}</a> <a href="" ng-click="deleteItem($index)" class="glyphicon glyphicon-remove-circle"></a><br>
            <span>Rating: {{item.reviews_average}} ({{item.reviews_count}} reviews)</span>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Menu Item</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submitForm()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-name">Name:</label>
                        <div class="col-sm-8">
                            <input class="col-sm-10 form-control" id="location-name" type="text" ng-model="item.name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-description">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="location-description" rows="3" ng-model="item.description" placeholder="Description..."></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-toggle="modal">Add</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
